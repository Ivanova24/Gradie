<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Inter:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/scss/style.css" />
    <title>Gradie</title>
  </head>
  <body>
    <div class="gradient">
      <article class="signUp">
        <section class="signUp-img">
          <h1>Gradie</h1>
          <p>Beautiful gradients in seconds.</p>
          <img src="/Assets/iPhone.png" alt="iPhone" />
        </section>
        <section class="signUp-form">
          <h2>Login</h2>
          <form class="form-content">
            <div class="form-content__data">
              <label for="email">E-mail</label>
              <input
                type="email"
                id="email"
                placeholder="john@example.com"
                required
              />
            </div>
            <div class="form-content__data">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="At least 8 characters"
                required
              />
            </div>
            <div class="form-content__data form-content__data--terms">
              <input type="checkbox" required />
              <p>
                By creating an account, you agree to the
                <a href="#">Terms & Conditions</a>.
              </p>
            </div>
            <div class="form-content__data">
              <button type="submit" class="btn btn-cta">
                Create an Account
              </button>
            </div>
          </form>
        </section>
      </article>
    </div>
  </body>
</html>
